<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
  <div class="body-wrapper">
    <div class="header-container">
      <img class="header-img" src="./eisenhower-matrix.jpg"><a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-container">
      <p id='add-task-section'><label class="new-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task'class="task-name task-input task-name-edit" type="text">
          <button class="task-button">Add</button>
        </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="tasks-list" id='incomplete-tasks'>
        <li class="task-item">
          <input class="task-input task-checkbox" type='checkbox'>
          <label class="task-name task-name-display">Pay Bills</label>
          <input type="text" class="task-name task-input task-name-edit">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete"><img class="delete-button-img" src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-input task-checkbox" type="checkbox">
          <label class="task-name task-name-display">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name task-input task-name-edit">
          <button class='task-button edit'>Save</button>
          <button class="task-button delete"><img class="delete-button-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="task-item">
          <input class="task-input task-checkbox" type="checkbox" checked>
          <label class="task-name task-name-display">See the Doctor</label>
          <input type="text" class="task-name task-input task-name-edit">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete"><img class="delete-button-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  </div>
  <script SRC="app.js"></script>
</body>
</html>
