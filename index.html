<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="body-wrapper">
    <header>
      <div class="header-container">
        <div class="header-content">
          <img class="header-content__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix table with brief description"><a class="header-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <article class="todo-app">
          <section class="todo-app__new-task"><h3 class="todo-app__new-task-title">Add Item</h3>
            <div class="new-task-item">
              <input id="new-task" class="task-input new-task-item__task-input task-name task-name_edit" type="text">
              <button class="task-button task-button_add">Add</button>
            </div>
          </section>
          <section class="todo-app__incomplete-list">
            <h3 class="todo-app__list-title">Todo</h3>
            <ul class="tasks-list tasks-list_incomplete-tasks" id="incomplete-tasks">
              <li class="task-item">
                <input class="task-input task-checkbox" type="checkbox">
                <label class="task-name task-name_display">Pay Bills</label>
                <input type="text" class="task-input task-name task-name_edit">
                <button class="task-button task-button_edit">Edit</button>
                <button class="task-button task-button_delete"><img class="task-button__img task-button__img_delete" src="./remove.svg" alt=""></button>
              </li>
              <li class="task-item task-item_edit-mode">
                <input class="task-input task-checkbox" type="checkbox">
                <label class="task-name task-name_display">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-input task-name task-name_edit">
                <button class="task-button task-button_edit">Save</button>
                <button class="task-button task-button_delete"><img class="task-button__img task-button__img_delete" src="./remove.svg" alt=""></button>
              </li>
            </ul>
          </section>
          <section class="todo-app__completed-list">
            <h3 class="todo-app__list-title">Completed</h3>
            <ul class="tasks-list tasks-list_completed-tasks" id="completed-tasks">
              <li class="task-item">
                <input class="task-input task-checkbox" type="checkbox" checked>
                <label class="task-name task-name_display">See the Doctor</label>
                <input type="text" class="task-input task-name task-name_edit">
                <button class="task-button task-button_edit">Edit</button>
                <button class="task-button task-button_delete"><img class="task-button__img task-button__img_delete" src="./remove.svg" alt=""></button>
              </li>
            </ul>
          </section>
        </article>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
